-injars build/graphhopper.jar
-libraryjars <java.home>/lib/rt.jar

-dontoptimize
-dontobfuscate
-dontpreverify
-printusage
-dontnote

-keep public class com.graphhopper.GHRequest, com.graphhopper.GHResponse, com.graphhopper.GraphHopper, com.graphhopper.ResponsePath, com.graphhopper.config.CHProfile, com.graphhopper.config.LMProfile, com.graphhopper.config.Profile, com.graphhopper.http.WebHelper, com.graphhopper.routing.lm.LMPreparationHandler, com.graphhopper.util.Helper, com.graphhopper.util.Instruction, com.graphhopper.util.InstructionList, com.graphhopper.util.PMap, com.graphhopper.util.Parameters, com.graphhopper.util.PointList, com.graphhopper.util.RoundaboutInstruction, com.graphhopper.util.Translation, com.graphhopper.util.TranslationMap, com.graphhopper.util.exceptions.PointNotFoundException, com.graphhopper.util.exceptions.PointOutOfBoundsException, com.graphhopper.util.shapes.GHPoint3D {
    public *;
}

-keep public class com.fasterxml.jackson.annotation.JsonAutoDetect, com.fasterxml.jackson.annotation.JsonCreator, com.fasterxml.jackson.annotation.JsonFormat, com.fasterxml.jackson.annotation.JsonInclude, com.fasterxml.jackson.annotation.JsonProperty, com.fasterxml.jackson.annotation.JsonTypeInfo,  com.fasterxml.jackson.annotation.SimpleObjectIdResolver, org.locationtech.jts.io.gml2.GMLWriter {
    public *;
}
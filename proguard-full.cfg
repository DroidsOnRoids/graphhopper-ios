-injars build/graphhopper.jar
-libraryjars <java.home>/lib/rt.jar

-dontoptimize
-dontobfuscate
-dontpreverify
-printusage
-dontnote

-keep public class com.graphhopper.** {
    public protected *;
}

-keep public class com.fasterxml.jackson.annotation.JsonAutoDetect, com.fasterxml.jackson.annotation.JsonCreator, com.fasterxml.jackson.annotation.JsonFormat, com.fasterxml.jackson.annotation.JsonInclude, com.fasterxml.jackson.annotation.JsonProperty, com.fasterxml.jackson.annotation.JsonTypeInfo,  com.fasterxml.jackson.annotation.SimpleObjectIdResolver, org.locationtech.jts.io.gml2.GMLWriter {
    public *;
}